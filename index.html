<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" data-bind="click: toggleSidebar">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
              </a>
          </div>
      </div>
  </nav>
  <div class="container-fluid content">
    <div class="row">
      <div class="sidebar" id="sidebar" data-bind="visible: showSidebar">
        <div class="row">
          <div class="filter-box text-center">
            <input class="filter" placeholder="Filter" data-bind="value: filterLocations, valueUpdate: 'afterkeydown', css: 'filter'" />
          </div>
          <div class="col-xs-12 locations-container" data-bind="foreach: filteredList">
            <div class="locationBox text-center">
              <h3 data-bind="click: $parent.setCurrentLocation, text: title"></h3>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 map-column">
        <div id="map"></div>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8tzpj54ynjNrwKLW0C1bzVaaHrcuG37g&callback=initMap">
    </script>

</body>
</html>
